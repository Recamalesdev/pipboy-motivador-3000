<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PipBoy Motivador 3000</title>
  <link rel="stylesheet" href="css/styles.css" />
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  <div class="contenedor">
    <div class="menu-pipboy">
      <span>STAT</span>
      <span>INV</span>
      <span>DATA</span>

      <span>RADIO</span>

    <div id="relojRetro">

    <img
      id="imagenFallout"
      class="imagenFallout"
      src="assets/imagenes/fallout1.png"
      alt="Fallout imagen"

    <div class="frase" id="frase"></div>

    <!--<button class="boton" onclick="mostrarFrase()">Nueva Frase</button> -->
